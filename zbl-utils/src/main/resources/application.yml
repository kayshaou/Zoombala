eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
    instance:
      preferIpAddress: true

server:
  port: 8840

spring:
  config:
      import: optional:configserver:http://root:s3cr3t@host.docker.internal:8888/
      label: master
      profile: ${spring.profile.active}
  application:
    name: zbl-utils
  kafka:
    consumer:
      auto-offset-reset: earliest
  profile:
    active: native



